{% extends 'base.html' %}
{% block title %}Parking Spaces{% endblock %}
{% block content %}
<h2>Available Parking Spaces</h2>
<ul class="list-group">
    {% for parking in parking_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ parking.name }} - {{ parking.location }}
            <a href="{% url 'parking:parking_detail' parking.id %}" class="btn btn-sm btn-info">View</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
