{% extends 'base.html' %}
{% block title %}Parking Details{% endblock %}
{% block content %}
<h2>{{ parking.name }}</h2>
<p>Location: {{ parking.location }}</p>
<p>Slots Available: {{ parking.slots }}</p>
<a href="{% url 'parking:parking_booking' parking.id %}" class="btn btn-primary">Book Slot</a>
{% endblock %}
