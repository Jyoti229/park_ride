{% extends 'base.html' %}
{% block title %}Book a Ride{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Book a Ride</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="pickup" class="form-label">Pickup Location</label>
            <input type="text" name="pickup" id="pickup" class="form-control" placeholder="Enter pickup location" required>
        </div>
        <div class="mb-3">
            <label for="drop" class="form-label">Drop Location</label>
            <input type="text" name="drop" id="drop" class="form-control" placeholder="Enter drop location" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" id="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" name="time" id="time" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Book Ride</button>
        <a href="{% url 'rides:ride_list' %}" class="btn btn-secondary">Back to Ride List</a>
    </form>
</div>
{% endblock %}
